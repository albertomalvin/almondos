  - psql -c 'CREATE DATABASE "peakflow_test";' -U postgres
  - cp config/database.peak_flow.yml config/database.yml
  - RAILS_ENV=test bundle exec rake db:schema:load RAILS_ENV=test
script:
  - bundle exec rspec
  - bundle exec rubocop
